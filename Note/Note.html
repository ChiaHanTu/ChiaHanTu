<!doctype html>
<html lang="zh-TW"><!--台灣繁中網站，更容易被搜尋到-->
<head>
<meta charset="utf-8">
<link href="Note.css" rel="stylesheet" type="text/css">
<title>Note</title>
</head>
<body>
	<nav>
		
		<ul>
			<li>

			</li>
		</ul>

	</nav>

	<section>
		
		<h1>66</h1>
		<h2></h2>
		<h3></h3>
		<h4></h4>
		<h5></h5>
		<h6></h6>

		<strong>hello</strong>
		<u>ya</u>
		<em>hehe</em>
		<s>hoho</s>

		<div class="box">
			<div class="box1" id="box1"></div>
			<div id="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
			<div class="box5"></div>
			<div class="box6"></div>
		</div>

	</section>

	<article>
		
		<p>
			<form action="https://www.freecatphotoapp.com/submit-cat-photo">
				
				<fieldset>
					<legend>It's cool</legend>
					<label for="radio"><!--for 是針對input的id-->
						<input id="radio" type="radio" name="radio" value="radio">Test
					</label>
				</fieldset>
				
				<fieldset>
					<legend>meme</legend>
					<label>
						<input type="checkbox" name="checkbox" value="checkbox" checked>Test
					</label>
				</fieldset>

				<fieldset>
					<legend>hohoho</legend>
					<label for="date">
						<input type="date" id="date" name="input1">
						<time datetime="2021-06-04">June<sup>4</sup></time><!--datetime用來統一時間格式-->
					</label>
				</fieldset>

				<input type="text" placeholder="this is text" tabindex="1" required><!--tabindex可以排序tab鍵抵達的順序-->
				<button type="submit" accesskey="p">Submit</button> <!--accesskey只能用在form,button,links上面.按住alt+該按鍵就可以起飛-->

			</form>

		</p>

		<figure>
			<figcaption>YEEEEE</figcaption>
		</figure>
		<br>

		<img src="../images/beach.png" alt="test">


	</article>

<div class="wave">

	<div class="wave1"></div>
	<div class="wave2"></div>
	<div class="wave3"></div>

</div>

<div class="container">
	<div class="d1">1</div>
	<div class="d2">2</div>
	<div class="d3">3</div>
	<div class="d4">4</div>
	<div class="d5">5</div>
</div>


	<aside>	

		<a href="#" target="_blank"></a>
		<hr>ouo

	</aside>

	<footer>

	</footer>

</body>
</html>
